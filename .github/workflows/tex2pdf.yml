name: tex2pdf

on:
  push:
    paths-ignore:
      - 'doc/**'
      - 'README.md'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile PASS example
        uses: xu-cheng/latex-action@v2
        with:
          root_file: mwe.tex
          working_directory: ./test/01_pass
      - name: Compile FAIL example
        uses: xu-cheng/latex-action@v2
        with:
          root_file: mwe.tex
          working_directory: ./test/02_fail
