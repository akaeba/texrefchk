name: Unittest

on:
  push:
    paths-ignore:
      - 'doc/**'
      - 'README.md'
jobs:    
  test:
    strategy:
      matrix:
        os: ['ubuntu-18.04', 'ubuntu-20.04', 'ubuntu-latest']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: OS Version
        run: | 
          cat /etc/os-release
